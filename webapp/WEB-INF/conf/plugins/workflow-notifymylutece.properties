################################################################################
# Configuration file for Module Workflow Notify MyLutece

# ID of the accepted entry types separated by a comma
workflow-notifymylutece.acceptedDirectoryEntryTypes=6,7,19,21
# ID of the accepted entry types separated by a comma
workflow-notifymylutece.refusedDirectoryEntryTypes=3,8,9,10,12
# Default sender name
workflow-notifymylutece.defaultSenderName=plugin workflow

# URL of the webapp notification
workflow-notifymylutece.rest.myluteceNotification.webapp.url=http://localhost:8080/lutece
# Relative url for rest notification
workflow-notifymylutece.rest.myluteceNotification.notify=/rest/mylutece-notification/notify

# Attributes email of the LuteceUser separated by a comma
workflow-notifymylutece.luteceUser.attribute.email=user.home-info.online.email,user.business-info.online.email
